	<script>
		var socket = io();

		var username = "Alex";
		$.get("../../data/userData/"+username+".json",function(data){
			lookInLog(data);
		});
		function lookInLog(log){
			console.log(log);
			var listReq = $("#listReq");
			var counter = 0;
			for(var ID in log){
				counter++;
				if(log[ID]['requester'] == username){


					listReq.append('<div class="request" id="request' + counter + '"></div>');
					var nextDiv = $("#request" + counter);

					nextDiv.append("ID:" + ID + " (Accepted)<br>");
					nextDiv.append("");
					nextDiv.append(log[ID]["description"]);

					
				}
			}
		}
	</script>
