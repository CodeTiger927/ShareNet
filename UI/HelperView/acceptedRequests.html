	<script>
		var socket = io();

		var username = "Alex";
		$.get("../../data/userData/"+username+".json",function(data){
			lookInLog(data['log']);
		});
		function lookInLog(log){
			console.log(log);
			var listReq = $("#listReq");
			var counter = 0;
			for(var ID in log){
				counter++;
				listReq.append('<div class="request" id="request' + counter + '"> </div>');
				var nextDiv = $("#request" + counter);

				nextDiv.append("ID:" + ID + "<br>");
				nextDiv.append("");
				nextDiv.append(log[ID]["description"])
				nextDiv.append('<input class="button2" type="submit" name="signup" value="End Request" style="margin-top: 10px;float:right;margin-right:20px">');
			}
		}
	</script>
