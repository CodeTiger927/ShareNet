<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

	<div class= "container">
		<div id='columns'>
			<div id='left'>
				<div id= 'header'>
					<img src="../Photos/ShareNet.png" alt="Share Net Logo">
				</div>
				<h1>Share Net</h1>
				<div id="listReq">

				</div>
				
				

			</div>
			<div id='right'>
				<div id='protocontainer'>
					<h2> Make Request</h2>
				
					<div id="form1">
						
						<textarea placeholder="Request List" name="reqList" id="reqList" cols = "30" resize = "none" rows="6"></textarea>

						<textarea placeholder="Extra Notes" name="notes" id="notes" cols = "10" resize = "none" rows="3"></textarea>
						<br>

						<input class="button" type="submit" name="signup" 
						value='Submit Request' style="margin-top: 20px">
					</div>
					<br>
					<h2>
						<a href="./">Back to Login</a>
					</h2>
				</div>
			</div>
		</div>
	</div>

	<script>
		var socket = io();

		var username = "Alex";
		$.get("../../data/log.json",function(data){
			lookInLog(data);
		});
		function lookInLog(log){
			console.log(log);
			var listReq = $("#listReq");
			var counter = 0;
			for(var ID in log){
				counter++;
				if(log[ID]['requester'] == username){
					listReq.append('<div class="request" id="request"' + counter + '>Description:<br>' + log[ID]['description'] + '</div>');
				}
			}
		}
	</script>


</body>
</html>
